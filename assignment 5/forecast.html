<div class="jumbotron jumbo">
	<h2>Get Weather Information upto 16 days</h2>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-12">
      <div class="form-group">
        <label for="city-name">City Name:</label>
        <input type="text" class="form-control" id="cityname" placeholder="Eg:London" required>
      </div>

      <div class="form-group">
        <label for="number-of-days">Number of days:</label>
        <input type="number" class="form-control" id="days" placeholder="min:1 max:16" min="1" max="16" required>
      </div>

      <div class="form-group">
        <button id="submitCity" class="btn btn-primary" onclick="getForecast(document.getElementById('cityname').value,document.getElementById('days').value);">Get Forecast</button>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered  table-condensed">
          <thead>
            <tr>
              <th>Icon</td>
              <th>Weather</td>
              <th>Description</td>
              <th>Morning</td>
              <th>Night</td>
              <th>Min</td>
              <th>Max</td>
              <th>Pressure</td>
              <th>Humidity</td>
              <th>Wind Speed</td>
            </tr>
          </thead> 
          <tbody id="forecast">
            
          </tbody> 
        </table>  
      </div>
	  </div>
  </div>
</div>
